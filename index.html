<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Helvetica', 'Arial', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- QR Code JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Spinner Library -->
    <script type="module" src="node_modules/spin.js/spin.js" defer></script>

    <!-- Lottie Animation -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>

    <!-- JS -->
    <script src="js/script.js" defer></script>

    <!-- Style -->
    <style>
        #spinner {
            display: none;
        }
    </style>

    <title>Générateur de QR Code</title>
</head>

<body>
    <!-- HEADER -->
    <header class="bg-gray-800 py-2 mb-0">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-center">
                <div class="bg-gray-700 text-white rounded-md px-3 py-2 text-lg font-medium">
                    <h1>Générateur de QR Code</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="flex flex-col-reverse align-center justify-center p-10 m-auto md:max-w-4xl md:flex-row gap-5">
            <!-- Col TEXT -->
            <div class="w-full md:w-2/3 mr-3">
                <h1 class="text-3xl font-bold mb-5 md:text-4xl">
                    Générateur de QR Code
                </h1>

                <p class="mb-4 text-justify">
                    Votre texte ou site web devient facilement accessible aux utilisateurs de smartphones grâce au QR
                    Code. Simple et rapide.
                </p>

                <p class="text-justify">
                    Saisissez votre <span class="font-bold">TEXTE</span> ou <span class="font-bold">URL</span>
                    ci-dessous pour générer un QR Code et
                    télécharger l'image.
                </p>

                <!-- FORM -->
                <form id="generate-form" class="mt-3">
                    <!-- Input Url -->
                    <input id="url" type="text" placeholder="Entrez votre TEXTE ou URL"
                        class="w-full border-2 border-gray-500 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">

                    <!-- Ajouter cet élément à votre formulaire -->
                    <input type="file" id="fileInput" accept=".pdf,.png,.jpeg,.jpg" class="hidden">

                    <!-- Modifier le bouton pour déclencher l'ouverture du dialogue de fichier -->
                    <button id="uploadBtn"
                        class="bg-gray-800 rounded w-full text-white py-3 px-4 mt-5 hover:bg-green-600">
                        Selectionner la taille du fichier
                    </button>

                    <!-- Select size -->
                    <select name="size" id="size"
                        class="w-full border-2 border-gray-500 rounded p-3 text-grey-dark mr-2 focus:outline-none">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300" selected>300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                        <option value="600">600x600</option>
                        <option value="700">700x700</option>
                        <option value="800">800x800</option>
                    </select>

                    <!-- Dimensions personnaliées -->
                    <!-- <div class="flex flex-row my-4">
                        <div class="flex items-center justify-center">
                            <label for="width">Largeur :</label>
                            <input type="text" id="width" name="width" placeholder="Entrez la largeur"
                                class="w-1/2 border-2 border-gray-500 rounded p-3 text-grey-dark mr-2 focus:outline-none" />
                        </div>

                        <div class="flex items-center justify-center">
                            <label for="height">Hauteur :</label>
                            <input type="text" id="height" name="height" placeholder="Entrez la hauteur"
                                class="w-1/2 border-2 border-gray-500 rounded p-3 text-grey-dark mr-2 focus:outline-none" />
                        </div>
                    </div> -->

                    <button class="bg-gray-800 rounded w-full text-white py-3 px-4 mt-5 hover:bg-green-600">
                        Générer le QR Code (ci-dessous).
                    </button>
                </form>
            </div>

            <!-- Col Image -->
            <div class="w-full md:w-1/3 self-center">
                <dotlottie-player src="https://lottie.host/d6a1a2ea-dab1-4573-85e2-b854b346d880/XpVDEzIvP5.json"
                    background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay
                    class="w-1/2 m-auto mb-10 md:w-full rounded-md"></dotlottie-player>
            </div>
        </div>

        <!-- QR Code Généré -->
        <div id="generated" class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20">
            <!-- SPINNER -->
            <div id="spinner" role="status">
                <svg class="inline mr-2 w-24 h-24 text-gray-300 animate-spin dark:text-gray-600 fill-red-700"
                    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                        fill="currentColor" />
                    <path
                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                        fill="currentFill" />
                </svg>
                <span class="sr-only">Chargement...</span>
            </div>

            <!-- Affichage du QR Code  -->
            <div id="qrcode" class="m-auto mb-5 p-5"></div>
        </div>
    </main>

</body>

</html>
